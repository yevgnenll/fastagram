{% extends "base.html" %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  {{ post.user.username }}

  {{ post.created_at }}
  {{ post.updated_at }}

  <img src="{{ post.image.url }}" alt="">

  <form action="{% url 'comment' post.hash_id %}" method="post">
    <input type="text" name="content">
    <input type="submit" value="submit">
    {% csrf_token %}
  </form>
    
  
  <ul>
    {% for comment in post.comment_set.all %}
    <li>{{ comment.content }}</li>
    {% endfor %}
  </ul>

{% endblock %}
